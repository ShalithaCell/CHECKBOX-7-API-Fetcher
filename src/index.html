<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="../public/libs/boostrap/bootstrap.min.css" />
  </head>
  <body>
    <div class="wrapper fadeInDown">
      <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first">
          <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" />
        </div>

        <!-- Login Form -->
        <form>
          <input type="text" id="login" class="fadeIn second" name="login" placeholder="login" value="shalithax@gmail.com">
          <input type="password" id="password" class="fadeIn third" name="login" placeholder="password" value="Shalitha@2018">
          <input type="button" class="fadeIn fourth" value="Log In" onclick="submitForm()">
        </form>

        <!-- Remind Passowrd -->
        <div id="formFooter">
          <a class="underlineHover" href="#">Forgot Password?</a>
        </div>

        <script>
          function submitForm() {

            if($('#login').val().length == 0 || $('#password').val() == 0){
              alert("Please enter username and password");
              return;
            }

            const credentials = {
              "userName": $('#login').val(),
              "password": $('#password').val()
            }
            const { ipcRenderer } = require('electron');
            ipcRenderer.send('payload:auth', credentials);

          }
        </script>

      </div>
    </div>
  </body>

  <!-- Insert this line above script imports  -->
  <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

  <!-- normal script imports etc  -->
  <script src="../public/script/jquery.min.js"></script>
  <script src="../public/script/popper.min.js"></script>
  <script src="../public/libs/boostrap/bootstrap.min.js"></script>

  <!-- Insert this line after script imports -->
  <script>if (window.module) module = window.module;</script>

</html>
